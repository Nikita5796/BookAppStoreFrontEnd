<div class="container" style="width: 40%;">
    <div class="card">
        <form #AddBookForm='ngForm' (submit)="addBook()">
            <h3 class="text-center">Add New Book</h3>
            <div class="form-group">
                <label class="form-label">Book Id: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="booktitle"
                    [(ngModel)]="Book.bookId" />
            </div>
            <div class="form-group">
                <label class="form-label">Book Title: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="booktitle"
                    [(ngModel)]="Book.title" />
            </div>
            <div class="form-group">
                <label class="form-label">Book Author: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="bookauthor"
                    [(ngModel)]="Book.author" />
            </div>
            <div class="form-group">
                <label class="form-label">Book Publisher: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="bookpublisher"
                    [(ngModel)]="Book.publisher" />
            </div>
            <div class="form-group">
                <label class="form-label">Number Of Pages: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="noOfPages"
                    [(ngModel)]="Book.noOfPages" />
            </div>
            <div class="form-group">
                <label class="form-label">Edition: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="bookedition"
                    [(ngModel)]="Book.edition" />
            </div>
            <div class="form-group">
                <label class="form-label">Book Category: </label>
                <select class="form-control" name="categoryId" [(ngModel)]="Book.categoryId">
                    <option value="">--select--</option>
                    <option *ngFor="let category of categoryIds" value="{{ category }}">{{
                      category
                    }}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Price: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="booktitle"
                    [(ngModel)]="Book.price" />
            </div>
            <div class="form-group">
                <label class="form-label">Release Date: </label>
                <input type="text" class="form-control" autofocus #Title ngModel name="booktitle"
                    [(ngModel)]="Book.releaseDate" />
            </div>
            <button type="submit" [disabled]="!this.AddBookForm.valid" class="btn btn-primary btn-block">Add
                Book</button>
        </form>
    </div>
</div>
