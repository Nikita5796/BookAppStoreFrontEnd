<div class="container" style="width: 40%;">
  <form #loginform='ngForm'>
    <h3 class="text-center">Login Form</h3>

    <div class="form-group">
      <i class="material-icons prefix">account_circle</i>
      <input type="text" class="form-control" autofocus #UserName ngModel name="UserName" placeholder="Email ID"
        [(ngModel)]="customer.emailId" />
    </div>

    <div class="form-group">
      <i class="material-icons prefix">vpn_key</i>
      <input type="password" class="form-control" #Password ngModel name="password" placeholder="Password"
        [(ngModel)]="customer.password" />
    </div>

    <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary btn-block"
      (click)="doLogin()">Login</button>
  </form>
</div>
